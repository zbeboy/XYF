<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(~{::meta},~{::title},~{::link})">
    <!-- csrf -->
    <meta name="_csrf" content="" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>
    <title>商品 - 兴易坊</title>
    <!-- Custom fonts for this template-->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"/>
    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" th:href="@{/plugin/datatables/css/dataTables.bootstrap4.min.css}" />
    <link href="vendor/datatables/responsive.bootstrap4.css" rel="stylesheet" th:href="@{/plugin/datatables/css/responsive.bootstrap4.min.css}" />
    <link rel="stylesheet" th:href="@{/plugin/messenger/css/messenger.css}" />
    <link rel="stylesheet" th:href="@{/plugin/messenger/css/messenger-theme-future.css}" />
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet" th:href="@{/plugin/sb-admin/css/sb-admin.min.css}"/>
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:include="nav::backstage">
</nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/web/backstage" th:href="@{/web/backstage}">后台</a>
            </li>
            <li class="breadcrumb-item active">商品管理</li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> 商品列表</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered dt-responsive nowrap" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="checkall" id="checkall"/>
                            </th>
                            <th>名字</th>
                            <th>价格</th>
                            <th>推荐度</th>
                            <th>类别</th>
                            <th>序号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th></th>
                            <th>名字</th>
                            <th>价格</th>
                            <th>推荐度</th>
                            <th>类别</th>
                            <th>序号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer small text-muted" id="tableTime"></div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer" th:include="footer::backstageFooter">
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
</div>

<!--定义操作列按钮模板-->
<script id="operator_button" type="text/x-handlebars-template">
    {{#each func}}
    <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}" data-goods="{{this.goods}}">{{this.name}}
    </button>
    {{/each}}
</script>
<!-- Bootstrap core JavaScript-->
<script th:inline="javascript">
    var web_path = /*[[${webPath}]]*/ '';
</script>
<script src="vendor/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/plugin/jquery-easing/jquery.easing.min.js}"></script>
<!-- Page level plugin JavaScript-->
<script src="vendor/datatables/jquery.dataTables.js" th:src="@{/plugin/datatables/js/jquery.dataTables.min.js}"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js" th:src="@{/plugin/datatables/js/dataTables.bootstrap4.min.js}"></script>
<script src="vendor/datatables/dataTables.responsive.js" th:src="@{/plugin/datatables/js/dataTables.responsive.min.js}"></script>
<script src="vendor/datatables/responsive.bootstrap4.js" th:src="@{/plugin/datatables/js/responsive.bootstrap4.min.js}"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin.min.js" th:src="@{/plugin/sb-admin/js/sb-admin.min.js}"></script>
<script th:src="@{/plugin/moment/moment.min.js}"></script>
<script th:src="@{/plugin/moment/moment-with-locales.min.js}"></script>
<script th:src="@{/plugin/messenger/js/messenger.min.js}"></script>
<script th:src="@{/plugin/messenger/js/messenger-theme-future.js}"></script>
<script th:src="@{/js/imessenger.js}"></script>
<script th:src="@{/js/csrf.js}"></script>
<script th:src="@{/webjars/handlebars/handlebars.min.js}"></script>
<script th:src="@{/plugin/checkall/checkall.min.js}"></script>
<script th:src="@{/js/backstage/goods/datum/datum_list.js}"></script>
</body>
</html>
